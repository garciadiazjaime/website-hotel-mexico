<!doctype html>
<html lang="en">
<head>
	<script src="https://hotels.cloudbeds.com/widget/load/jpFiQE/horiz?newWindow=1" ></script>
	<style>
		.widgetHotelsForm {
			background-color: black;
			color: white;
		}
		.horizontal-widget {
			display: flex;
			padding: 6px;
			max-width: 1180px;
			margin: 0 auto;
		}
		.widgetHotelsForm .acessa_widget_block {
			display: flex !important;
		}
		.widgetHotelsForm .acessa_widget_block p {
			display: flex;
			align-items: center;
			height: 100%;
			margin-right: 10px;
		}
		.widgetHotelsForm .horizontal-widget a.submit_link {
			top: 0;
			min-width: 50px;
		}
	</style>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="apple-touch-icon" href="logo-192.png">

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>
</html>
